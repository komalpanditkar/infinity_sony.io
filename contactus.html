<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Placement Consultancy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>CONTACT US</header>
    <section class="contact-container">
        <div class="contact-info">
            <i class="office-address"></i>
            <p><strong>OUR MAIN OFFICE</strong><br>Cidco, Chhatrapati Sambhaji Nagar, India</p>
        </div>
        <div class="contact-info">
            <i class="phone-no"></i>
            <p><strong>PHONE NUMBER</strong><br>+123 456 7890</p>
        </div>
        <div class="contact-info">
            <i class="email-id"></i>
            <p><strong>EMAIL</strong><br>info@placementconsultancy.com</p>
        </div>
    </section>
    <section class="contact-section">
        <div class="contact-form">
            <h2>GET A FREE CASE EVALUATION TODAY!</h2>
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-map">
            <h2>WE ARE HERE</h2>
            <iframe 
              src="https://www.google.com/maps?q=Cidco,Chhatrapati+Sambhaji+Nagar,India&output=embed"
              width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

        </div>
    </section>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #1e3a5f;
            color: white;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            text-align: center;
            flex: 1;
            min-width: 250px;
            margin-bottom: 20px;
        }
        .contact-info i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #1e90ff;
        }
        .contact-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px;
            background: white;
        }
        .contact-form, .contact-map {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        .contact-form h2, .contact-map h2 {
            margin-bottom: 15px;
            color: #1e3a5f;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .contact-form button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #01264b;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .contact-form button:hover {
            background: #020405;
        }
    </style>


    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            
            if (name && email && message) {
                alert("Thank you for your message! We will get back to you soon.");
                document.getElementById("contactForm").reset();
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>
</body>
</html>
